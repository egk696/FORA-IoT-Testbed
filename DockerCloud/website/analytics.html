<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="IoT-Cloud-Testbed Dashboard">
        <meta name="author" content="Eleftherios Kyriakakis">
        <link rel="icon" href="../../favicon.ico">

        <title>Dashboard for IoT-Cloud-Testbed</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <h2 class="header">Live Graph A</h2>
        <div class="form-group">
            <label for="filterSelectedMetricA">Select live metric for Node A:</label>
            <select class="form-control" id="filterSelectedMetricA">
                <option value="tempvals">Temperature (&deg;C)</option>
                <option value="humidvals">Humidity (%)</option>
                <option value="soundvals">Sound (Hz)</option>
                <option value="lightvals">Light (%)</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="liveChartA" width="1440" height="440"></canvas>
        </div>
        <h2 class="header">Live Graph A</h2>
        <div class="form-group">
            <label for="filterSelectedMetricB">Select live metric for Node B:</label>
            <select class="form-control" id="filterSelectedMetricB">
                <option value="tempvals">Temperature (&deg;C)</option>
                <option value="humidvals">Humidity (%)</option>
                <option value="soundvals">Sound (Hz)</option>
                <option value="lightvals">Light (%)</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="liveChartB" width="1440" height="440"></canvas>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Now Our Code -->
        <script>
            // Global
            Chart.defaults.global.legend = {
                enabled: true
            };
            var options = {
                legend: {
                    display: true,
                    labels: {
                    fontColor: "rgba(24,24,24,1)",
                    }
                },
                tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
                animation: false,
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Timestamp'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
            };
            // Chart A
            var ctx = document.getElementById("liveChartA").getContext("2d");
            var dataA = {
                labels: ["Filtered Value"],
                datasets: [{
                    label: "Node A",
                    fillColor: "rgba(220,187,151,0.5)",
                    strokeColor: "rgba(220,187,151,1)",
                    data: [0]
                }]
            };
            liveChartA = new Chart(ctx).Line(dataA, options);
            liveChartCountA = 0;
            //Chart B
            var ctx = document.getElementById("liveChartB").getContext("2d");
            var dataB = {
                labels: ["Filtered Value"],
                datasets: [{
                    label: "Node B",
                    fillColor: "rgba(151,187,205,0.5)",
                    strokeColor: "rgba(151,187,205,1)",
                    data: [0]
                }]
            };
            liveChartB = new Chart(ctx).Line(dataB, options);
            liveChartCountB = 0;
        </script>
    </body>
</html>
