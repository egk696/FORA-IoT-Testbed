<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="IoT-Cloud-Testbed Dashboard">
        <meta name="author" content="Eleftherios Kyriakakis">
        <link rel="icon" href="../../favicon.ico">

        <title>Dashboard for IoT-Cloud-Testbed</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <h1 class="page-header">Dashboard</h1>

        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <h4>Node.A</h4>
                <canvas id="rainChartA" width="400" height="320"></canvas>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
                <h4>Node.B</h4>
                <canvas id="rainChartB" width="400" height="320"></canvas>
            </div>
        </div>

        <h2 class="sub-header">Sensor Node A Latest Reading</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Timestamp</th>
                    <th>Temperature (&deg;C)</th>
                    <th>Humidity (%)</th>
                    <th>Sound (Hz)</th>
                    <th>Light (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="sensA_ts">now</span></td>
                        <td><span class="sensA_temp">nan</span></td>
                        <td><span class="sensA_hum">nan</span></td>
                        <td><span class="sensA_sound">nan</span></td>
                        <td><span class="sensA_light">nan</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 class="sub-header">Sensor Node B Latest Reading</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Timestamp</th>
                    <th>Temperature (&deg;C)</th>
                    <th>Humidity (%)</th>
                    <th>Sound (Hz)</th>
                    <th>Light (Lum)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="sensB_ts">now</span></td>
                        <td><span class="sensB_temp">nan</span></td>
                        <td><span class="sensB_hum">nan</span></td>
                        <td><span class="sensB_sound">nan</span></td>
                        <td><span class="sensB_light">nan</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Now Our Code -->
        <script>
            Chart.defaults.global.legend = {
                enabled: true
            };
            var options = {
                legend: {
                    display: true,
                    labels: {
                    fontColor: "rgba(24,24,24,1)",
                    }
                },
                animation: false,
                scaleOverride : true,
                    scaleSteps : 20,
                    scaleStepWidth : 5,
                    scaleStartValue : 0
            };
            var ctx = document.getElementById("rainChartA").getContext("2d");
            var data = {
                labels: ["Rain Probability (%)"],
                datasets: [{
                    label: "Node A",
                    fillColor: "rgba(220,187,151,0.5)",
                    strokeColor: "rgba(220,187,151,1)",
                    data: [99.99]
                }]
            };
            rainChartA = new Chart(ctx).Bar(data, options);
            rainChartACount = 0;
            var ctx = document.getElementById("rainChartB").getContext("2d");
            var data = {
                labels: ["Rain Probability (%)"],
                datasets: [{
                    label: "Node B",
                    fillColor: "rgba(151,187,205,0.5)",
                    strokeColor: "rgba(151,187,205,1)",
                    data: [99.99]
                }]
            };
            rainChartB = new Chart(ctx).Bar(data, options);
            rainChartBCount = 0;
        </script>
    </body>
</html>
