        <!-- Now Our Code -->
        <script>
            var currentTime = new Date($.now());
            var currentView = 0;
            var lastTimeLabel = "";
            var rainChartA;
            var rainChartB;
            var tempChart;
            var tempChartCount = 0;
            var humChart;
            var humChartCount = 0;
            var testA = 0;
            var testB = 0;
            // Update rate
            var refreshTimer = setInterval(refresh_sensorReadings, 1000);
            // Manage Sensors
            function refresh_sensorReadings() {
                currentTime = new Date($.now());
                timeLabel = currentTime.getDate() + "/"
                            + (currentTime.getMonth()+1)  + "/" 
                            + currentTime.getFullYear() + " @ "  
                            + currentTime.getHours() + ":"  
                            + currentTime.getMinutes() + ":" 
                            + currentTime.getSeconds() + "."
                            + currentTime.getMilliseconds();
                testA = Math.random();
                testB = Math.random();
                $(".sensA_ts").html(timeLabel);
                $(".sensB_ts").html(timeLabel);
                refresh_chartDisplays(timeLabel);
            }
            //Manage Charts
            function refresh_chartDisplays(timeLabel) {
                if (currentView == 0){
                    return;
                } else if (currentView == 1){
                    lastTimeLabel = timeLabel
                    if(tempChartCount >= 9){
                        tempChart.removeData(lastTimeLabel);
                    }
                    tempChart.addData([Math.random()*100, Math.random()*100], timeLabel);
                    
                    tempChartCount++;
                    if(humChartCount >= 9){
                        humChart.removeData(lastTimeLabel);
                    }
                    humChart.addData([Math.random()*100, Math.random()*100], timeLabel);
                    humChartCount++;
                    //Actually Update
                    tempChart.update();
                    humChart.update();
                }
            }
            // Manage view change
            $("document").ready(function(){
                $("#dashboard").load("overview.html");
                $("#overviewBtn").addClass("active");
                currentView = 0;
                console.log("loaded overview page");
            });
            $("#overviewBtn").click(function(){
                $("#dashboard").load("overview.html");
                $("#overviewLi").addClass("active");
                $("#analyticsLi").removeClass("active");
                $("#reportsLi").removeClass("active");
                currentView = 0;
                console.log("loaded overview page");
            });
            $("#analyticsBtn").click(function(){
                $("#dashboard").load("analytics.html");
                $("#overviewLi").removeClass("active");
                $("#analyticsLi").addClass("active");
                $("#reportsLi").removeClass("active");
                currentView = 1;
                console.log("loaded analytics page");
            });
            $("#reportsBtn").click(function(){
                $("#dashboard").load("reports.html");
                $("#overviewLi").removeClass("active");
                $("#analyticsLi").removeClass("active");
                $("#reportsLi").addClass("active");
                currentView = 2;
                console.log("loaded reports page");
            });
            // Manage Settings
            $("#refreshRate").keyup(function(){
                clearInterval(refreshTimer);
                var refreshRate = parseInt($("#refreshRate").val(), 10);
                if(refreshRate == NaN || refreshRate < 500){
                    refreshRate == 1000;
                }
                refreshTimer = setInterval(refresh_sensorReadings, refreshRate);
                console.log("refresh rate update to " + refreshRate + " ms");
            });
        </script>
