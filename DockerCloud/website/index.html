        <!-- Now Our Code -->
        <script>
            // Global Variables
            var apiURL = window.location.protocol + "//" + window.location.hostname + ":81"
            // var apiURL = "mockup_sensor_values.json";
            var currentTime = new Date($.now());
            var currentView = 0;
            var lastTimeLabel = "";
            var lastTempvalA = 0.0;
            var lastTempvalB = 0.0;
            var lastHumidvalA = 0.0;
            var lastHumidvalB = 0.0;
            var nodeALog = "";
            var nodeBLog = "";
            var filterNodeKey = "";
            var filterNodeName = "";
            var rainChartA;
            var rainChartB;
            var liveChartA;
            var liveChartCountA = 0;
            var liveChartB;
            var liveChartCountB = 0;
            // Update rate
            var refreshTimer = setInterval(retrieveSensorReadings, 1000);
            // Requests
            function retrieveSensorReadings() {
                currentTime = new Date($.now());
                var timeLabel = currentTime.toISOString();
                $.ajax({
                    url:apiURL,
                    dataType: "json",
                    success:function(data) {
                        data.sort(function(a, b){return a["nodeid"] < b["nodeid"]})
                        refreshSensorReading(data, timeLabel);
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        nodeALog += "\n" + "WARN: at Time: " + timeLabel + "AJAX:error-status" + xhr.status;
                        nodeBLog += "\n" + "WARN: at Time: " + timeLabel + "AJAX:error-status" + xhr.status;
                    }
                });
            }
            // Manage Sensors
            function refreshSensorReading(json_obj, timeLabel){
                if (currentView == 0){
                    manageOverview(json_obj, timeLabel);
                } else if (currentView == 1){
                    manageLiveGraph(json_obj, timeLabel);
                } else if(currentView == 2){
                    $("#logNodeA").html(nodeALog);
                    $("#logNodeB").html(nodeBLog);
                }
            }
            // Filters a JSON string by provided value, key
            function filterSensorByKey(json_obj, filterKey){
                console.log("Filtering for key:" + filterKey + "of node:" + json_obj.nodeid);
                $.each(json_obj, function(key, value) {
                    if (filterKey == null || key == filterKey || filterKey == ""){
                        return value;
                    }
                });
            }
            // Manage UI
            // Overview
            function manageOverview(json_obj, timeLabel){
                // Node A
                try{
                    $(".sensA_ts").html(timeLabel);
                } catch(err){
                    nodeALog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:timestamp" + " with Error: " + err.message;
                }
                try{
                    $(".sensA_temp").html(json_obj[0].tempvals[json_obj[0].tempvals.length-1].val);
                } catch(err){
                    nodeALog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:tempvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensA_hum").html(json_obj[0].humidvals[json_obj[0].humidvals.length-1].val);
                } catch(err){
                    nodeALog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:humidvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensA_sound").html(json_obj[0].soundvals[json_obj[0].soundvals.length-1].val);
                } catch(err){
                    nodeALog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:soundvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensA_light").html(json_obj[0].lightvals[json_obj[0].lightvals.length-1].val);
                } catch(err){
                    nodeALog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:lightvals" + " with Error: " + err.message;
                }
                try{
                    rainChartA.removeData("Rain Probability (%)");
                    rainChartA.addData([Math.min(100, json_obj[0].rainprob)], "Rain Probability (%)");
                    rainChartA.update();
                } catch(err){
                    nodeALog += "\n" + "WARN: at time: " + timeLabel + " for obj:rainprob" + " with Error: " + err.message;
                }
                // Node B
                try{
                    $(".sensB_ts").html(timeLabel);
                } catch(err){
                    nodeBLog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:timestamp" + " with Error: " + err.message;
                }
                try{
                    $(".sensB_temp").html(json_obj[1].tempvals[json_obj[1].tempvals.length-1].val);
                } catch(err){
                    nodeBLog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:tempvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensB_hum").html(json_obj[1].humidvals[json_obj[1].humidvals.length-1].val);
                } catch(err){
                    nodeBLog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:humidvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensB_sound").html(json_obj[1].soundvals[json_obj[1].soundvals.length-1].val);
                } catch(err){
                    nodeBLog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:soundvals" + " with Error: " + err.message;
                }
                try{
                    $(".sensB_light").html(json_obj[1].lightvals[json_obj[1].lightvals.length-1].val);
                } catch(err){
                    nodeBLog += "\n" + "WARN: at Time: " + timeLabel + " for Obj:lightvals" + " with Error: " + err.message;
                }
                try{
                    rainChartB.removeData("Rain Probability (%)");
                    rainChartB.addData([Math.min(100, json_obj[1].rainprob)], "Rain Probability (%)");
                    rainChartB.update();
                } catch(err){
                    nodeBLog += "\n" + "WARN: at time: " + timeLabel + " for obj:rainprob" + " with Error: " + err.message;
                }
            }
            // Data for live graph
            function manageLiveGraph(json_obj, timeLabel){
                lastTimeLabel = timeLabel;
                if(json_obj.length > 0){
                    var index;
                    var filteredValueA = [];
                    var filterMetricA = $('#filterSelectedMetricA').find(":selected").val();
                    try{
                        if(filterMetricA == "humidvals"){
                            filteredValueA = json_obj[0].humidvals;
                        } else if(filterMetricA == "tempvals"){
                            filteredValueA = json_obj[0].tempvals;
                        } else if(filterMetricA == "lightvals"){
                            filteredValueA = json_obj[0].lightvals;
                        } else if(filterMetricA == "soundvals"){
                            filteredValueA = json_obj[0].soundvals;
                        }
                        while(liveChartCountA > 0){
                            liveChartA.removeData();
                            liveChartCountA--;
                        }
                        for (index = 0; index < filteredValueA.length; ++index) {
                            liveChartA.addData([filteredValueA[index].val], filteredValueA[index].timestamp);
                            liveChartCountA++;
                        }
                        liveChartA.update();
                    } catch (err) {
                        console.log("Could not update live graph " + err.message);
                    }
                    if(json_obj.length > 1){
                        var filteredValueB = [];
                        var filterMetricB = $('#filterSelectedMetricB').find(":selected").val();
                        try{
                            if(filterMetricB == "humidvals"){
                                filteredValueB = json_obj[1].humidvals;
                            } else if(filterMetricB == "tempvals"){
                                filteredValueB = json_obj[1].tempvals;
                            } else if(filterMetricB == "lightvals"){
                                filteredValueB = json_obj[1].lightvals;
                            } else if(filterMetricB == "soundvals"){
                                filteredValueB = json_obj[1].soundvals;
                            }
                            while(liveChartCountB > 0){
                                liveChartB.removeData();
                                liveChartCountB--;
                            }
                            for (index = 0; index < filteredValueB.length; ++index) {
                                liveChartB.addData([filteredValueB[index].val], filteredValueB[index].timestamp);
                                liveChartCountB++;
                            }
                            liveChartB.update();
                        } catch (err) {
                            console.log("Could not update live graph " + err.message);
                        }
                    }
                }
            }
            // Initialize view
            $("document").ready(function(){
                $("#dashboard").load("overview.html");
                $("#overviewBtn").addClass("active");
                currentView = 0;
                console.log("loaded overview page");
            });
            // Manage view change
            $("#overviewBtn").click(function(){
                $("#dashboard").load("overview.html");
                $("#overviewLi").addClass("active");
                $("#analyticsLi").removeClass("active");
                $("#reportsLi").removeClass("active");
                currentView = 0;
                console.log("loaded overview page");
            });
            $("#analyticsBtn").click(function(){
                $("#dashboard").load("analytics.html");
                $("#overviewLi").removeClass("active");
                $("#analyticsLi").addClass("active");
                $("#reportsLi").removeClass("active");
                currentView = 1;
                console.log("loaded analytics page");
            });
            $("#reportsBtn").click(function(){
                $("#dashboard").load("reports.html");
                $("#overviewLi").removeClass("active");
                $("#analyticsLi").removeClass("active");
                $("#reportsLi").addClass("active");
                currentView = 2;
                console.log("loaded reports page");
            });
            // Manage Settings
            //$("#APIURL").keyup(function(){
            //    apiURL = $("#APIURL").val();
            //});
            $("#checkboxRate").change(function() {
                // this will contain a reference to the checkbox
                if (this.checked) {
                    var refreshRate = parseInt($("#refreshRate").val(), 10);
                    if(refreshRate == NaN || refreshRate < 500){
                        refreshRate == 1000;
                    }
                    refreshTimer = setInterval(retrieveSensorReadings, refreshRate);
                    console.log("refresh enabled at rate " + refreshRate + " ms");
                } else {
                    clearInterval(refreshTimer);
                    console.log("refresh disabled");
                }
            });
            $("#refreshRate").keyup(function(){
                clearInterval(refreshTimer);
                var refreshRate = parseInt($("#refreshRate").val(), 10);
                if(refreshRate == NaN || refreshRate < 500){
                    refreshRate == 1000;
                }
                refreshTimer = setInterval(retrieveSensorReadings, refreshRate);
                console.log("refresh rate update to " + refreshRate + " ms");
            });
        </script>
